<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <nav>
    <div class="main-nav container flex">
        <a onclick="reload()" href="#" class="logo">
            <img src="./assets/2759904.png" alt="logo">

        <div class="nav-links">
            <ul class="flex">

        </div>

        </div>
    </div>
   </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

</html>
